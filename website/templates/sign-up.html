{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Cadastro</h3>
      <div class="form-group">
        <label for="email">Endere√ßo de email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Coloque o seu email aqui"
        />
      </div>
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>
      <div class="form-group">
        <label for="password1">Senha</label>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Coloque a sua senha aqui"
        />
      </div>
      <div class="form-group">
        <label for="password2">senha (Confirmar)</label>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirmar senha"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Enviar </button>
    </form>
    {% endblock %}
