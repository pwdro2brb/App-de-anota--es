{% extends "base.html "%} {% block  title %}Página inicial{% endblock %}

{% block content %}
<h1 aling=center >Anotações</h1>
<ul class="list-group list-group-flush"id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">{{ note.data }}</li>
    {% endfor %}
</ul>

<form method="POST">
    <textarea name = "note" id="note" class="form-control"></textarea>
</br>
    <div aling="center">
        <button type="submit" class="btn btn-primary">Adicionar sua anotação</button>
    </div>
</form>

{% endblock %}
